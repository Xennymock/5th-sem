<html>

<head>
    <title> class selector </title>
    <style> 
        .p1{ 
            color: red; 
            font-size: 30px; 
            text-align: center; 
        } 
        .p2{ 
            color: blue; 
            text-align: right;
        }
    </style> 
</head> 
<body>
        <p class="p1">this is first selected p tag. </p>
        <p class="p2"> this is second selected p tag.</p>
</body>
</html>
