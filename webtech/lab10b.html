<html>

    <head>
        <title> Type selector </title>
        <style> 
            h1,h2{ 
                color: red; 
                text-align: center; 
            } 
            p { 
                color: blue; 
                text-align: right; 
            } 
        </style>
    </head> 
    <body>
        <h1> H1 tag is being selected. </h1>
        <h2> H2 tag is being selected. </h2>
        <p>P tags are being selected.</p>
        <p>P tags are  being selected once again.</p>
    </body>
</html>
